<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | AWS Learning Journey</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">AWS Tracker</a>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="card">
                <h2>Reset Password ðŸ”’</h2>
                <p class="text-secondary mb-2">Enter your email to receive a reset link.</p>

                <form id="reset-form">
                    <div style="text-align: left; margin-bottom: 1.5rem;">
                        <label for="email" class="text-secondary">Email Address</label>
                        <input type="email" id="email" class="text-input" placeholder="you@example.com" required
                            style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>

                    <div class="mt-1">
                        <a href="login.html" class="btn-outline"
                            style="width: 100%; display: inline-block; padding: 0.5rem; box-sizing: border-box; text-align: center;">Back
                            to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { Auth } from './js/auth.js';

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');

            try {
                btn.disabled = true;
                btn.textContent = 'Sending...';
                await Auth.resetPassword(email);
                alert('If an account exists for ' + email + ', a reset link has been sent.');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
